# Python Hardware Controller Configuration
# Configuration for direct hardware control via Python REST API

# Python Hardware Controller URL
bms.python.hardware.url=http://localhost:8001

# Python Hardware Controller timeout (milliseconds)
bms.python.hardware.timeout=5000

# Enable/disable Python hardware controller integration
bms.python.hardware.enabled=true

# Connection pool settings for RestTemplate
spring.http.client.pool.max-total=20
spring.http.client.pool.default-max-per-route=10